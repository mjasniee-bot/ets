<!DOCTYPE html>
<html>
<head>
<title>KTMB Live Train Monitor</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
<style>
body { margin:0; background:#0f172a; color:white; }
#map { height:100vh; }
</style>
</head>

<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>
const map = L.map('map').setView([3.13, 101.7], 8);

L.tileLayer(
  'https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png'
).addTo(map);

let markers = {};

async function loadTrains() {
    const res = await fetch("http://localhost:3000/ktmb-live");
    const data = await res.json();

    data.forEach(train => {
        if(markers[train.id]) {
            markers[train.id].setLatLng([train.lat, train.lon]);
        } else {
            markers[train.id] = L.marker([train.lat, train.lon])
                .addTo(map)
                .bindPopup("Train: " + train.id + "<br>Speed: " + train.speed + " km/h");
        }
    });
}

setInterval(loadTrains, 30000);
loadTrains();
</script>

</body>
</html>
